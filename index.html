<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ecommerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k8MDLa1geW+9bkA7LyYBE5aHEPwE2Z/2ymFvMtM6wEt5G8gv/4WszB5SHFF9Lz7/" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        #scroll-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        #scroll-to-top:hover {
            background-color: #555;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .featured-products {
            background-color: #fff;
            padding: 50px 0;
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            width: 250px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .product p {
            color: #888;
        }
        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product button:hover {
            background-color: #ffcc00;
        }
        .sidebar {
            position: sticky;
            top: 0;
            float: left;
            width: 250px; /* Adjust width as needed */
            padding: 20px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-heading {
            color: #ffcc00;
            font-size: 1.2em;
        }

        .sidebar-menu {
            padding-left: 0;
        }

        .sidebar-item {
            margin-bottom: 20px;
        }

        .sidebar-link {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            padding: 10px 0;
            transition: color 0.3s ease;
        }

        .sidebar-link:hover {
            color: #ffcc00;
        }

        .sub-menu {
            display: none;
            margin-left: 15px;
        }

        .sidebar-item:hover .sub-menu {
            display: block;
        }

        .sub-menu-link {
            color: #ddd;
            text-decoration: none;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .sub-menu-link:hover {
            color: #fff;
        }

        .sidebar a:hover {
            color: #ffcc00;
        }

        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            padding: 10px;
            font-size: 24px;
        }
        .cart-icon:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header id="header"></header>

    <div class="header">
        <div class="logo">
            <img src="iconthethao.png" alt="" style="height: 50%;width: 50%;">
        </div>
        <div class="search-filter-bar">
            <input type="text" placeholder="Tìm kiếm...">
            <select name="filter">
                <option value="all">Tất cả</option>
                <option value="new">Mới nhất</option>
                <option value="sale">Giảm giá</option>
            </select>
            <button>Tìm kiếm</button>
        </div>
    </div>

    <!-- Quảng cáo và bảng hiệu giảm giá -->
    <section class="advertisements">
        <div class="container">
            <!-- Địa điểm cho quảng cáo và bảng hiệu giảm giá -->
        </div>
    </section>


    <a href="#" id="scroll-to-top">
        &uarr;
    </a>

    <div class="sidebar">
        <h3 class="sidebar-heading">Danh mục</h3>
        <ul class="sidebar-menu">
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">Giày thể thao</a>
                <ul class="sub-menu">
                    <li><a href="#" class="sub-menu-link">Nam</a></li>
                    <li><a href="#" class="sub-menu-link">Nữ</a></li>
                </ul>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">Giày chạy bộ</a>
                <ul class="sub-menu">
                    <li><a href="#" class="sub-menu-link">Nam</a></li>
                    <li><a href="#" class="sub-menu-link">Nữ</a></li>
                </ul>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">Giày tập</a>
                <ul class="sub-menu">
                    <li><a href="#" class="sub-menu-link">Nam</a></li>
                    <li><a href="#" class="sub-menu-link">Nữ</a></li>
                </ul>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">Giày bóng rổ</a>
                <ul class="sub-menu">
                    <li><a href="#" class="sub-menu-link">Nam</a></li>
                    <li><a href="#" class="sub-menu-link">Nữ</a></li>
                </ul>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">Giày bóng đá</a>
                <ul class="sub-menu">
                    <li><a href="#" class="sub-menu-link">Nam</a></li>
                    <li><a href="#" class="sub-menu-link">Nữ</a></li>
                </ul>
            </li>
        </ul>
    </div>
    

    <main>
        <!-- <i class="fas fa-shopping-cart cart-icon"></i> -->
        <section class="featured-products">
            <div class="container">
                <h2>Danh sách sản phẩm</h2>
                <div id="product-list" class="products">
                    <!-- Product images will be dynamically added here -->
                </div>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>

    <span id="cart-counter" class="cart-icon">0</span>

    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scroll-to-top").style.display = "block";
            } else {
                document.getElementById("scroll-to-top").style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        let cartCount = 0; // Initialize cart count

        // Fetch and insert header
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
            });

        // Fetch and insert footer
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            });

        // Array containing information about products
        const products = [
            { name: "Adidas UltraBoost", price: "100,000VND", image: "product1.jpg" },
            { name: "Nike Air Max", price: "250,000VND", image: "product2.jpg" },
            { name: "Under Armour Curry", price: "900,000VND", image: "product3.jpg" },
            { name: "Puma Clyde Court", price: "1,000,000VND", image: "product4.jpg" },
            { name: "New Balance Fresh Foam", price: "600,000VND", image: "product5.jpg" },
            { name: "Reebok Nano", price: "800,000VND", image: "product6.jpg" },
            { name: "Asics Gel-Kayano", price: "600,000VND", image: "product7.jpg" },
            { name: "Brooks Ghost", price: "900,000VND", image: "product8.jpg" },
            { name: "Saucony Kinvara", price: "500,000VND", image: "product9.jpg" },
            { name: "Mizuno Wave Rider", price: "450,000VND", image: "product10.jpg" },
            // Add more products as needed
        ];

        // Function to dynamically generate product images
        function generateProductImages() {
            const productList = document.getElementById("product-list");

            // Iterate over the products array
            products.forEach((product, index) => {
                // Create anchor tag for the product link
                const productLink = document.createElement("a");
                productLink.href = 'cart.html'; // Set href attribute to cart.html

                // Create img element
                const img = document.createElement("img");
                img.src = product.image;
                img.alt = product.name;

                // Append img to the product link
                productLink.appendChild(img);

                // Create product div
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                
                // Append product link to product div
                productDiv.appendChild(productLink);

                // Create product details
                const details = document.createElement("div");
                details.innerHTML = `<h3><a href="cart.html">${product.name}</a></h3><p>${product.price}</p><button class="add-to-cart-btn" data-productId="${index}">Add to Cart</button>`;
                productDiv.appendChild(details);

                // Append product div to product list
                productList.appendChild(productDiv);
            });
        }

        // Call the function to generate product images
        generateProductImages();

        // Handle Add to Cart button click using event delegation
        document.getElementById('product-list').addEventListener('click', function(event) {
            if (event.target.classList.contains('add-to-cart-btn')) {
                // Increment cart count
                const productId = event.target.dataset.productId;
                cartCount++;
                document.getElementById('cart-counter').textContent = cartCount;

                // Check if the click target is an image
                const isImageClick = event.target.parentNode.tagName.toLowerCase() === 'div' &&
                                    event.target.parentNode.classList.contains('product') &&
                                    event.target.tagName.toLowerCase() === 'img';

                if (isImageClick) {
                    // Redirect to the cart page only if the image is clicked
                    window.location.href = 'cart.html';
                }
            }
        });
    </script>
</body>
</html>
