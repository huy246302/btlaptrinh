<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản của website bán giày thể thao</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./styles-login.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap">
  <h2>Đăng ký</h2>
  <form id="login-form">
    <p>
      <input type="text" id="name" name="name" placeholder="Họ và tên" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="text" id="username" name="username" placeholder="Tên tài khoản" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="email" id="email" name="email" placeholder="Email" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="date" id="dob" name="dob" placeholder="Ngày sinh" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="text" id="address" name="address" placeholder="Địa chỉ" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="tel" id="phone" name="phone" placeholder="Số điện thoại" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="submit" id="login" value="Đăng ký">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>Đã là thành viên? <a href="/login.html">Đăng nhập</a><p>
  </div>
</div>
  
</body>
</html>
